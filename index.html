<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Rock Paper Scissors Game</h1>
  <div class="scoreboard" id="score">
  </div>
  <div class="inputContainer">
    <button class="choiceBtn" id="rock"><img src="img/rock-emoji.png" alt="Rock"></button>
    <button class="choiceBtn" id="paper"><img src="img/paper-emoji.png" alt="Paper"></button>
    <button class="choiceBtn" id="scissors"><img src="img/scissors-emoji.png" alt="Scissors"></button>
  </div>
  <div class="result-part" id="resultDisplay"></div>
  <button id="restartBtn" class="restBtn">Play Again</button>
  <script src="scripts.js"></script>
</body>
</html>
